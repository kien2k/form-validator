<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="main">
      <!-- form đăng kí -->
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng kí</h3>
          <p class="desc">Mời đăng kí vào form này</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Trung Kiên" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <!-- <div class="form-group">
            <label for="avata" class="form-label">Ảnh đại diện</label>
            <input id="avata" name="avata" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn Tỉnh/TP --</option>
              <option value="HN">Hà Nội</option>
              <option value="ĐN">Đà Nẵng</option>
              <option value="HT">Hà Tĩnh</option>
            </select>
            <span class="form-message"></span>
          </div> -->

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div class="gender">
              <div class="gender-item">
                <label for="">Nam</label>
                <input name="gender" type="checkbox" value="male" class="form-control">
              </div>
              <div class="gender-item">
                <label for="">Nữ</label>
                <input name="gender" type="checkbox" value="female" class="form-control">
              </div>
              <div class="gender-item">
                <label for="">Khác</label>
                <input  name="gender" type="checkbox" value="other" class="form-control">
              </div>
            </div>
            <span class="form-message"></span>
          </div>
          <button class="form-submit">Đăng ký</button>
        </form>
      
      <!-- form đăng nhập -->
        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập</h3>
          <p class="desc">Mời đăng nhập vào form này</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
          <button class="form-submit">Đăng nhập</button>
        </form>
      </div>


    

    <script src="/JS/validator.js"></script>

    <script>
        Validator({
            form: '#form-1',
            errorSelector: ".form-message",
            formSelector: ".form-group",
            rules: [
                Validator.isRequired('#fullname', "Vui lòng nhập tên vào"),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.MinLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                // Validator.isRequired('#avata'),
                // Validator.isRequired('#province'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isConfirmed('#password_confirmation', function() {
                  return document.querySelector('#form-1 #password').value;
                }, "Mật khẩu không khớp với ở trên"),
              
            ],
              onSubmit: function(data) {

                //call API
                    console.log(data)
                  }
        })

        Validator({
            form: '#form-2',
            errorSelector: ".form-message",
            formSelector: ".form-group",
            rules: [
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.MinLength('#password', 6),   
            ],
              onSubmit: function(data) {

                //call API
                    console.log(data)
                  }
        })
    </script>
</body>
</html>
